name: CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USER }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # Checkout le code
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup QEMU pour build multi-arch
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # Setup Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Login Ã  Docker Hub
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build & push backend avec tag unique
    - name: Build & push backend
      uses: docker/build-push-action@v4
      with:
        context: ./app/back
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/backend:${{ github.run_number }}

    # Build & push frontend avec tag unique
    - name: Build & push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./app/front
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/frontend:${{ github.run_number }}

    # Installer kubectl
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: '1.29.0'

    #  Appliquer les manifests Kubernetes
    - name: Deploy to cluster
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        # Optionnel : remplacer les images dans les manifests par le tag unique
        sed -i "s|backend:latest|backend:${{ github.run_number }}|g" k8s/*.yaml
        sed -i "s|frontend:latest|frontend:${{ github.run_number }}|g" k8s/*.yaml

        kubectl apply -f k8s/
